  <script>
    // ì™¸ë¶€ ë¶„ì„ ìŠ¤í¬ë¦½íŠ¸ ì°¨ë‹¨
    const blockedScripts = [
      'rrweb',
      'osano',
      'analytics',
      'tracking',
      'recording'
    ];

    // ìŠ¤í¬ë¦½íŠ¸ ì°¨ë‹¨ í•¨ìˆ˜
    function blockExternalScripts() {
      const scripts = document.querySelectorAll('script[src]');
      scripts.forEach(script => {
        const src = script.src.toLowerCase();
        if (blockedScripts.some(blocked => src.includes(blocked))) {
          console.log('ğŸš« ì™¸ë¶€ ìŠ¤í¬ë¦½íŠ¸ ì°¨ë‹¨:', src);
          script.remove();
        }
      });
    }

    // DOM ë³€ê²½ ê°ì§€í•˜ì—¬ ë™ì ìœ¼ë¡œ ì‚½ì…ë˜ëŠ” ìŠ¤í¬ë¦½íŠ¸ ì°¨ë‹¨
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        mutation.addedNodes.forEach((node) => {
          if (node.nodeType === Node.ELEMENT_NODE) {
            if (node.tagName === 'SCRIPT') {
              const src = node.src?.toLowerCase();
              if (src && blockedScripts.some(blocked => src.includes(blocked))) {
                console.log('ğŸš« ë™ì  ì™¸ë¶€ ìŠ¤í¬ë¦½íŠ¸ ì°¨ë‹¨:', src);
                node.remove();
              }
            }
            // SVG ìš”ì†Œì˜ ì˜ëª»ëœ viewBox ìˆ˜ì •
            const svgs = node.querySelectorAll ? node.querySelectorAll('svg') : [];
            svgs.forEach(svg => {
              const viewBox = svg.getAttribute('viewBox');
              if (viewBox && (viewBox.includes('%') || viewBox.includes('px'))) {
                console.log('ğŸ”§ SVG viewBox ìˆ˜ì •:', viewBox);
                // ê¸°ë³¸ê°’ìœ¼ë¡œ ìˆ˜ì •
                svg.setAttribute('viewBox', '0 0 24 24');
              }
            });
          }
        });
      });
    });

    // ë°±í™”ë©´ ë°©ì§€: ì´ˆê¸° ë¡œë”© í™”ë©´ ì œê±°
    function hideInitialLoading() {
      const loadingElement = document.querySelector('.initial-loading');
      if (loadingElement) {
        loadingElement.classList.add('hidden');
        setTimeout(() => {
          loadingElement.remove();
        }, 300);
      }
    }

    // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
    document.addEventListener('DOMContentLoaded', () => {
      blockExternalScripts();
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });

      // React ì•±ì´ ë¡œë“œë˜ë©´ ì´ˆê¸° ë¡œë”© í™”ë©´ ì œê±°
      setTimeout(hideInitialLoading, 1000);
    });

    // React ì•± ë¡œë“œ ì™„ë£Œ ê°ì§€
    window.addEventListener('load', () => {
      setTimeout(hideInitialLoading, 500);
    });
  </script>
