    <script>
        function analyzeToken() {

            analysis += '='.repeat(50) + '\n\n';

            // ê¸°ë³¸ ì •ë³´
            analysis += `ğŸ“ í† í° ê¸¸ì´: ${token.length} ë¬¸ì\n`;
            analysis += `ğŸ”— í† í° ì‹œì‘: ${token.substring(0, 50)}...\n\n`;

            // ì„¸ê·¸ë¨¼íŠ¸ ë¶„ì„
            const parts = token.split('.');

            infoDiv.innerHTML = `

            // Header ë””ì½”ë“œ

                if (payload.exp) {
